 <style>
  /* Style inputs, select elements and textareas */
input[type=text], select, textarea{
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: vertical;
  }

  /* Style the label to display next to the inputs */
  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }

  /* Style the submit button */
  input[type=submit] {
    background-color: grey;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }

  /* Style the container
  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }*/

  /* Floating column for labels: 25% width */
  .col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
  }

  /* Floating column for inputs: 75% width */
  .col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
      width: 100%;
      margin-top: 0;
    }
  }
 </style>

 <div class="container" xmlns:th="http://www.w3.org/1999/xhtml" style="border-radius: 5px;
    background-color: #f2f2f2; padding: 20px;">
  <form th:action="@{/add-user}" method="post" th:object="${user}">
   <div class="row">
    <div class="col-25">
     <label>Nombre de usuario</label>
    </div>
    <div class="col-75">
     <input type="text" id ="username" th:field="*{username}" placeholder="Tu nombre de usuario..."/>
    </div>
   </div>
   <div class="row">
    <div class="col-25">
     <label>Nombre completo</label>
    </div>
    <div class="col-75">
     <input type="text" id ="name" th:field="*{name}" placeholder="Tu nombre completo..."/>
    </div>
   </div>
   <div class="row">
    <div class="col-25">
     <label>Contraseña</label>
    </div>
    <div class="col-75">
     <input type="password" id ="password" th:field="*{password}" placeholder="Tu contraseña..."/>
    </div>
   </div>
   <div class="row">
    <div class="col-25">
     <label>Email</label>
    </div>
    <div class="col-75">
     <input type="text" id ="email" th:field="*{email}" placeholder="Tu e-mail..."/>
    </div>
   </div>
   <div class="row">
    <div class="col-25">
     <label>Fecha de nacimiento</label>
    </div>
    <div class="col-75">
     <input type="date" id ="birthDate" th:field="*{birthDate}" placeholder="Tu fecha de nacimiento..."/>
    </div>
   </div>
   <div class="row">
    <input type="submit" value="Crear cuenta"/>
   </div>
  </form><br><br>
  <!--Mensaje de usuario creado -->
  <div th:if="${message}">
   <div class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
  </div>
 </div>
 </div>
